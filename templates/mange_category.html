{% extends "dashboard_base.html" %}
{% block body %}

<div class="card shadow mt-5c">
    <div class="card-body">
        <h5 class="p-2" style="border-bottom: 2px solid orange;">Manage Category</h5>
        <div class="container-fluid mt-5">
            <table id="example" class="table table-striped table-bordered" style="width:100%">
                <thead>
                <tr>
                    <th>S No.</th>
                    <th>Category Name</th>
                    <th>Creation Date</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                  {% for i in cat%}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{i.categoryname}}</td>
                    <td>{{i.creationDate}}</td>
                    <td><a href="{% url 'edit_Category' i.id%}" class="text-primary">Edit</a> |
                        <a href="{% url 'delete_Category' i.id%}" class="text-danger"
                               onclick="return confirm('Are You Sure?')">Delete</a> 
                            
                    </td>
                </tr>
                  {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock body %}
