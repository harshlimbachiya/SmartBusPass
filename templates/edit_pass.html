{% extends "dashboard_base.html" %}
{% block body %}

<div class="card shadow mt-5">
    <div class="card-body">
        <h5 class="p-2" style="border-bottom: 2px solid orange;">Edit Pass</h5>
        <div class="container-fluid">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" name="FullName" class="form-control" value="{{pas.FullName}}">
                        </div>
                    </div>
                </div>


                <div class="form-row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Mobile Number</label>
                            <input type="text" name="ContactNumber" class="form-control" value="{{pas.ContactNumber}}">
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Email ID</label>
                            <input type="email" name="Email" class="form-control" value="{{pas.Email}}">
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Identity Proof [{{pas.IdentityType}}]</label>
                            <select name="IdentityType" class="form-control">

                                <option value="{{pas.IdentityType}}">{{pas.IdentityType}}</option>
                                <option value="Adhar Card">Adhar Card</option>
                                <option value="PAN Card">PAN Card</option>
                                <option value="Voter Card">Voter Card</option>
                                <option value="Student Card">Student Card</option>
                                <option value="Driving License">Driving License</option>
                                <option value="Passport">Passport</option>
                                <option value="Any Official Card">Any Official Card</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Identity Card No</label>
                            <input type="text" name="IdentityCardno" class="form-control" value="{{pas.IdentityCardno}}">
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Category [{{pas.category.categoryname}}]</label>
                            <select name="category" class="form-control">
                                <option value="{{pas.category.id}}">{{pas.category.categoryname}}</option>
                                {% for i in category1 %}
                                <option value="{{i.id}}">{{i.categoryname}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Source</label>
                            <input type="text" name="Source" class="form-control" value="{{pas.Source}}">
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Destination</label>
                            <input type="text" name="Destination" class="form-control" value="{{pas.Destination}}">
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>From Date [{{pas.FromDate}}]</label>
                            <input type="date" name="FromDate" class="form-control">
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>To Date [{{pas.ToDate}}]</label>
                            <input type="date" name="ToDate" class="form-control">
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Total Charges (In Rs.)</label>
                            <input type="text" name="Cost" class="form-control" value="{{pas.Cost}}">
                        </div>
                    </div>
                </div>
                <input type="submit" value="Update" class="m-2 px-3 btn btn-primary">
            </form>
        </div>
    </div>
</div>

{% if error == "no" %}
<script>
    alert('Your Pass has been Updated');
    window.location=('{% url 'manage_pass' %}');
</script>
{% endif %}

{% if error == "yes" %}
<script>
    alert('Something Went Wrong. Please try again');
</script>
{% endif %}
{% endblock body %}
