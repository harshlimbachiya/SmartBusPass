{% extends "dashboard_base.html" %}

{% block body %}
<div class="card shadow">
    <div class="card-body">
        <h5 class="p-2" style="border-bottom: 2px solid orange;">
            {% if form.instance.pk %}Edit Location{% else %}Add Location{% endif %}
        </h5>
        <div class="container-fluid">
            <!-- Form for Adding/Editing a Location -->
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">
                    {% if form.instance.pk %}Update{% else %}Save{% endif %}
                </button>
                <a href="{% url 'location_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>

{% if error == "no" %}
<script>
    alert('Location has been Added/Updated Successfully');
    window.location = '{% url 'location_list' %}';
</script>
{% endif %}

{% if error == "yes" %}
<script>
    alert('Something Went Wrong. Please try again');
</script>
{% endif %}

{% endblock body %}
